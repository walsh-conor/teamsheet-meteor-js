<template name="addFixture">
  <h2 class="text-center">Add Fixture</h2>
  <p class="text-center">Enter fixture details below...</p>

 <form class="form-horizontal new-fixture">

        <div class="form-group">
          <label for="team1" class="col-sm-2 control-label">Home Team</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="team1" id="team1" placeholder="Home Team" required />
          </div>
         </div>

          <div class="form-group">
            <label for="team2" class="col-sm-2 control-label">Away Team</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="team2" id="team2" placeholder="Away Team" required />
            </div>
          </div>

          <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="date" id="date" placeholder="Date"/>
            </div>
          </div>

          <div class="form-group">
            <label for="time" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-10">
              <input type="time" class="form-control" name="time" id="time" placeholder="Time" />
            </div>
          </div>

          <div class="form-group">
            <label for="venue" class="col-sm-2 control-label">Venue</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="venue" name="venue" placeholder="Venue"  />
            </div>
          </div>

          <div class="form-group">
            <label for="info" class="col-sm-2 control-label">Match Details</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="info" name="info" placeholder="Match Details"  />
            </div>
          </div>


            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" value="submit">Submit</button>
            </div>
        </form>
</template>
