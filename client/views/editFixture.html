<template name="editFixture">
  <h2 class="text-center">Edit Fixture</h2>

 <form class="form-horizontal edit-fixture">

        <div class="form-group">
        <label for="team1" class="col-sm-2 control-label">Home Team</label>
        <div class="col-sm-10">
              <input type="text" class="form-control" name="team1" id="team1" placeholder="Home Team" required value={{team1}} >
          </div>
          </div>

        <div class="form-group">
        <label for="team2" class="col-sm-2 control-label">Away Team</label>
        <div class="col-sm-10">
              <input type="text" class="form-control" name="team2" id="team2" placeholder="Away Team" required value={{team2}} >
          </div>
          </div>

        <div class="form-group">
        <label for="venue" class="col-sm-2 control-label">Venue</label>
        <div class="col-sm-10">
              <input type="text" class="form-control" name="venue" id="venue" placeholder="Venue" required value={{venue}} >
          </div>
          </div>

          <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="date" id="date" placeholder="Date" value={{date}} >
            </div>
          </div>

          <div class="form-group">
            <label for="time" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-10">
              <input type="time" class="form-control" id="time" name="time" placeholder="Time"  value={{time}} >
            </div>
          </div>

          <div class="form-group">
            <label for="info" class="col-sm-2 control-label">Info</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="info" name="info" placeholder="Info"  value={{info}} >
            </div>
          </div>

            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" value="Submit">Submit</button>
              <a class="btn btn-default" href="/myFixtures/">Cancel</a>
            </div>
        </form>

</template>
